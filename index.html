<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<title>OnTime</title>


	<!-- temp: bootstrap cdn link -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Linking CSS File -->
	<link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">OnTime</a>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<div id="firebaseui-auth-container"></div>
				</li>
				<li>
					<div id="sign-in"></div>
				</li>
				<li>
					<div id="account-details"></div>
				</li>
			</ul>

		</div>
	</nav>
	<!-- map -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"></h3>
						<!-- next appointment -->
						<h1>You must commit!!!!</h1>
					</div>
					<div class="panel-body">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- User input table -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Panel title</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>
		</div>
		<!-- Appointment Table -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Panel title</h3>
					</div>
					<div class="panel-body">
						Panel content
						<pre id="calendar"></pre>
					</div>
				</div>
			</div>
		</div>
		<!-- Calendar -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Panel title</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="panel panel-footer">
	</footer>


	<!-- Adding JQuery -->
	<script src="./assets/javascript/jquery-3.3.1.min.js"></script>

	<script src="assets/javascript/bootstrap.min.js"></script>
	<script src="assets/javascript/ontime.js"></script>


	<!-- Adding link to API via api.js -->
	<script src="./assets/javascript/api.js"></script>

	<!-- script link to google map api, runs callback function -->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlI91WupqEYc4XBk5dBrfcNKekA_e9aZ0&callback=initMap">
	</script>

	<!-- script link to google calendar api -->
	<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>




</body>

</html>
