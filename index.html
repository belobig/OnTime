<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />
	<title>OnTime</title>


	<!-- temp: bootstrap cdn link -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Linking CSS File -->
	<link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-default fixed72">
		<div class="container-fluid fixed72">
			<a class="navbar-brand" href="#">OnTime</a>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<div id="firebaseui-auth-container"></div>
				</li>
				<li>
					<div id="sign-in">
						<button class="btn btn-primary" id="signOutBtn" data-toggle="tooltip" data-placement="left" title="Sign Out"><span class="glyphicon glyphicon-log-out"></span></button>
					</div>
				</li>
				<li>
					<div id="account-details"></div>
				</li>
			</ul>

		</div>
	</nav>
	<!-- map -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"></h3>
						<!-- next appointment -->
						<h1>Next Appointment Goes Here</h1>
						<!-- <h1>You must commit!!!!</h1> -->
					</div>
					<div class="panel-body">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- User input table -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Scheduled Events</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Event Name</th>
									<th>Location</th>
									<th>Event Time</th>
									<th>Travel Time</th>
								</tr>
							</thead>
							<tbody id="all-display">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Calendar -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Calendar</h3>
					</div>
					<div class="panel-body">
						<pre id="calendar"></pre>
					</div>
				</div>
			</div>
		</div>
		<!-- Appointment Table -->
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Appointments</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="panel panel-footer">
	</footer>


	<!-- Adding JQuery -->
	<script src="./assets/javascript/jquery-3.3.1.min.js"></script>

	<script src="assets/javascript/bs.js"></script>
	<script>
			$(document).ready(function () {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>


	<script src="assets/javascript/ontime.js"></script>
	<!-- <script src="assets/javascript/ontime.js"></script> -->



	<!-- Adding link to API via api.js -->
	<script src="./assets/javascript/api.js"></script>

	<!-- script link to google map api, runs callback function -->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlI91WupqEYc4XBk5dBrfcNKekA_e9aZ0&callback=initMap">
	</script>

	<!-- script link to google calendar api -->
	<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>




</body>

</html>
